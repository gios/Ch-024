<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
            <div class="modal-header">
                <span class="titleTextDecoration">Create new subject</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Input subject title:</label>
                    <input type="text" class="subjectTitle form-control" id="subjectTitle" name="subjectTitle" />
                    <div class="errors text-danger"></div>
                </div>
                <div class="form-group">
                    <label>Choose category:</label>
                    <select class="categoryTitle form-control"></select>
                </div>
                    <div class="form-group inline colorDiv">
                    <label>Choose background color:</label>
                    <input type="text" value="185f96" name="back-ground" class="pick-a-color form-control" id="backgroundColor">
                </div>
                 <div class="form-group inline colorDiv">
                    <label>Choose text color:</label>
                    <input type="text" value="ffffff" name="text" class="pick-a-color form-control" id="textColor">
                </div>
                <div class="form-group" id="subjectPreview">
                    
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success saveBtn">Save</button>
                <button class="btn btn-danger cancelBtn" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
