<div class="panel panel-primary own-popover">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-remove remove-popover"></span>
        <span class="header-content hideOverflow">
            <%=title%>
        </span>
    </div>


    <div class="popover-content panel-body">
        <table class="table">
            <tbody>
            <tr>

                <td>Start event:</td>
                <td> <%=start%></td>
            </tr>
            <tr>

                <td>End event:</td>
                <td> <%=end%></td>

            </tr>
            <tr>

                <td>Classroom:</td>
                <td> <%=classroom%></td>
            </tr>

            <tr>

                <td>Amount of students:</td>
                <td> <%=amountOfStudents%></td>
            </tr>
            <tr>

                <td>Amount of free place:</td>
                <td> <%=amountFreePlace%></td>
            </tr>
            </tbody>
        </table>

    </div>

    <%=buttonAssign%>
</div>
