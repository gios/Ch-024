<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
            <div class="modal-body">
                <span class="text-danger textDelete">Do you really want to delete "<%=title%>" ?</span>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success confirmDeleteBtn">Delete</button>
                <button class="btn btn-danger cancelDeleteBtn" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
