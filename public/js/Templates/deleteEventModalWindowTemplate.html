<!--Template for event modal window if this.modal.get('editable')===false-->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <span class="titleTextDecoration">
                    <%=title%>
                </span>
            </div>
            <div class="modal-body">
                <span class="text-danger textDelete">Do you really want to delete this event?</span>
            </div>
            <div class="modal-footer">
                <button class="deleteBtn btn-lg" data-dismiss="modal">Delete</button>
                <button class="cancelBtn btn-lg" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
