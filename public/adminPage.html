<!DOCTYPE html>
<html>

    <head>

        <title>Calendar</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="css/adminPage.css"> 
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">


    </head>


<body>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="caruselContainer carousel slide">
  <div class="carousel-inner">
    
  </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>


	<!-- Templates -->
	<script type="text/template" id="caruselTeacherTemplate">
		<div class="item active">
    	  <img src="images/OleksiiAvatar.png" alt="image">
    	  <div class="carousel-caption">
    	  		<h3><%=name%> <%=surname%></h3>
    	  		<span><%=email%></span><br>
    	  		<span><%=phone%></span>
    	  		<div class="row">
    	  			<input type="button" value="Confirm" class="btn btn-success" />
    	  			<input type="button" value="Hide" class="btn btn-warning" />
    	  			<input type="button" value="Refuse" class="btn btn-danger" /> 	
    	  		</div>
    	  </div>
    	</div>
    </script>

 	<!--Frameworks-->
    <script type="text/javascript" src="js/Vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/Vendor/underscore.js"></script>
    <script type="text/javascript" src="js/Vendor/backbone.js"></script>
    <script type="text/javascript" src="js/Vendor/bootstrap/js/bootstrap.js"></script>

    <!--Models-->
    <script type="text/javascript" src="js/Models/ConfirmTeacherModel.js"></script>

    <!--Views-->
    <script type="text/javascript" src="js/Views/ConfirmTeacherView.js"></script>

    <!--Collections-->
    <script type="text/javascript" src="js/Collections/TeachersCollection.js"></script>
</body>
</html>
